name: Qt C++

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v1
      
    - name: Download catch.hpp
      run: |
        $url = "https://github.com/catchorg/Catch2/releases/download/v2.13.10/catch.hpp"
        $output = "catch.hpp"
        Invoke-WebRequest -Uri $url -OutFile $output

    - name: set environment variable
      run: echo "CATCH_INCLUDE_DIR=$(Get-Location)" >> $env:GITHUB_ENV
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        dir: '${{ github.workspace }}\Remini\' 
        cache: 'true'
        cache-key-prefix: 'install-qt-action'
        setup-python: 'false'
        tools: 'tools_cmake'
        
    - name: Configure CMake
      run: cmake -DCMAKE_BUILD_TYPE=Release -B="Build" -DQt6_DIR="D:\a\Remini\Remini\Remini\Qt\6.5.0\msvc2019_64"

    - name: Build the Qt project with CMake
      run: cmake --build build --config Release

    - name: Run test
      run: |
        cd Build/CatchTests
        ${{ github.workspace }}\Remini\Qt\6.5.0\msvc2019_64\bin\windeployqt.exe ReminiTests.exe
        ReminiTests.exe

        
